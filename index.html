<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>WorldClock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <form>
        <select
          class="form-select"
          aria-label="Default select example"
          id="city">
          <option value="">Select a city...</option>
          <option value="current">My current location</option>
          <option value="America/New_York">New York 🏗️</option>
          <option value="Pacific/Auckland">Auckland 🦘</option>
          <option value="Europe/London">London 👑</option>
        </select>
        <div class="cities">
          <div class="row">
            <div class="col">
              <div class="city" id="los-angeles">
                <h2>Log Angeles 📽️</h2>
                <div class="date" id="date-los-angeles"></div>
              </div>
            </div>
            <div class="col">
              <div class="time" id="time-los-angeles"></div>
            </div>
            <hr />
            <div class="col">
              <div class="city" id="oslo">
                <h2>Oslo 🏔️</h2>
                <div class="date" id="oslo-date"></div>
              </div>
            </div>
            <div class="col">
              <div class="time" id="oslo-time"></div>
            </div>
            <hr />
            <div class="col">
              <div class="city" id="yukon">
                <h2>Yukon 🌲</h2>
                <div class="date" id="date-yukon"></div>
              </div>
            </div>
            <div class="col">
              <div class="time" id="time-yukon"></div>
            </div>
            <hr />
            <div class="col">
              <div class="city" id="tokyo">
                <h2>Tokyo 🗻</h2>
                <div class="date" id="date-tokyo"></div>
              </div>
            </div>
            <div class="col">
              <div class="time" id="time-tokyo"></div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <footer>
      This project was coded with 🐈 by <strong>Jana Šrahůlková</strong> and is
      <a href="https://github.com/169233/WorldClockApp" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="app.js"></script>
  </body>
</html>
